<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor - Sumit</title>

    <!-- tab icon -->
    <link rel="icon" type="image/x-icon" href="resources/Tab icon.png" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>

    <div class="msg-container">
      <p id="msg">Select Your Choice</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="Resources/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="Resources/paper.png" />
      </div>
      <div class="choice" id="scissor">
        <img src="Resources/scissor.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="your-score">
        <p id="your-score-count">0</p>
        <p>Your Score</p>
      </div>
      <div class="comp-score">
        <p id="comp-score-count">0</p>
        <p>Comp Score</p>
      </div>
    </div>

    <footer>
      <p>Made with &hearts; by Sumit Singh</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
